name: Validate Certification URLs

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      full_validation:
        description: 'Run full validation (all URLs)'
        required: false
        default: 'true'

permissions:
  contents: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Clean data and generate JSON
        run: python scripts/clean_data.py

      - name: Run URL validation
        id: validate
        continue-on-error: true
        run: python scripts/validate_urls.py

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: data/validation_report.json

      - name: Commit validation status
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/VALIDATION_STATUS.md data/validation_report.json data/certifications.json
          git diff --staged --quiet || git commit -m "Update validation status [skip ci]"
          git push || echo "Nothing to push"

      - name: Create issue for broken links
        if: steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('data/validation_report.json', 'utf8'));
            const invalidCount = report.summary.invalid;

            if (invalidCount > 0) {
              const invalidUrls = report.invalid_urls.slice(0, 20);
              let body = `## URL Validation Found ${invalidCount} Broken Links\n\n`;
              body += `**Validation Date:** ${report.summary.generated_at}\n`;
              body += `**Success Rate:** ${report.summary.valid_percentage}%\n\n`;
              body += `### Broken URLs (showing first 20):\n\n`;

              for (const item of invalidUrls) {
                body += `- **${item.name}**\n  - URL: ${item.url}\n  - Error: ${item.error || 'HTTP ' + item.status}\n\n`;
              }

              if (invalidCount > 20) {
                body += `\n*...and ${invalidCount - 20} more broken links*\n`;
              }

              body += `\nSee the full report in \`data/validation_report.json\``;

              // Check for existing open issue
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'broken-links'
              });

              if (issues.data.length === 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸ”— ${invalidCount} Broken Certification Links Detected`,
                  body: body,
                  labels: ['broken-links', 'maintenance']
                });
              } else {
                // Update existing issue
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issues.data[0].number,
                  body: body
                });
              }
            }

      - name: Update README badge
        run: |
          VALID_PCT=$(python -c "import json; r=json.load(open('data/validation_report.json')); print(r['summary']['valid_percentage'])")
          echo "Validation rate: ${VALID_PCT}%"
